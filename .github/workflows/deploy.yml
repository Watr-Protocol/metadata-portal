name: Deploy

on:
  push:
    branches:
      - master

env:
  NOTIFY_MATRIX: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üõé Checkout
        id: checkout
        uses: actions/checkout@v3

      - uses: ./.github/workflows/rust-install

      - name: ‚öô Run verifier
        id: verify
        run: make verifier

      - name: ‚öô Run collector
        id: collect
        run: make collector

      - uses: ./.github/workflows/deploy
        id: deploy
        if: success() || failure() && (steps.collect.outcome == 'failure')
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Send warning to Matrix channel
        uses: s3krit/matrix-message-action@v0.0.3
        if: failure() && steps.collect.outcome == 'failure' && env.NOTIFY_MATRIX == 'true'
        with:
          room_id: ${{ secrets.MATRIX_ROOM_ID }}
          access_token: ${{ secrets.MATRIX_ACCESS_TOKEN }}
          server: ${{ secrets.MATRIX_SERVER }}
          message: "‚ö†Ô∏è Warning metadata deployed but should be updated one more time! ‚ö†Ô∏è"

      - name: Send error to Matrix channel
        uses: s3krit/matrix-message-action@v0.0.3
        if: failure() && (steps.deploy.outcome == 'failure' || steps.verify.outcome == 'failure') && env.NOTIFY_MATRIX == 'true'
        with:
          room_id: ${{ secrets.MATRIX_ROOM_ID }}
          access_token: ${{ secrets.MATRIX_ACCESS_TOKEN }}
          server: ${{ secrets.MATRIX_SERVER }}
          message: "‚ùåÔ∏è Error deploying metadata! ‚ùå"
